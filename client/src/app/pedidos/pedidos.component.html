<!-- TABLA PEDIDOS -->
<section>
    <div class="table-wrapper">
        <h1>PEDIDOS</h1>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead *ngFor="let item of table_header">
                    <th>{{item.id}}</th>
                    <th>{{item.idproveedor}}</th>
                    <th>{{item.fecha}}</th>
                </thead>

                <tbody>
                    <tr *ngFor="let item of respuestaPedidos">
                        <td>{{ item.id }}</td>
                        <td>{{ item.nombre}}</td>
                        <td>{{ item.fecha }}</td>
                        <td>
                            <a type="button" href="/resumen_pedidos" (click)="getDatabyID(item.id)">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <img src="../../assets/details.ico" alt="details-img" height="18" width="18">
                            </a>
                        </td>
                        <td>
                            <a type="button" (click)="deleteDataTable(item.id)">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <img src="../../assets/delete-img.png" alt="delete-img" height="18" width="18">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- MODAL PEDIDOS -->
<div id="id04" class="w3-modal">
        <div class="w3-modal-content">
            <header>
                <span onclick="document.getElementById('id04').style.display='none'" class="w3-display-topright">
                    <img src="../../assets/close-img.png" alt="edit-img" height="18" width="18">
                </span>
                <!-- <h2>Registro Cliente</h2> -->
            </header>

            <div>
                <h1>Nuevo Pedido</h1>
                <form [formGroup]="pedidosForm" autocomplete="off">
                        <strong>PROVEEDOR</strong><br>
                        <select formControlName="idproveedor">
                            <option *ngFor="let item of respuestaProveedores" value={{item.id}}>{{item.nombre}} </option>
                        </select>
                        <div>
                            <span class="errors" *ngIf="pedidosForm.controls['idproveedor'].errors?.required">Obligatorio</span>
                        </div><br>

                        <button class="colorbutton white" [disabled]="!pedidosForm.valid" (click)="postDataPedidos()" type="submit">
                                Enviar Datos
                        </button>
                </form>
            </div>
        </div>
</div>
